<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Posts Planner</title>
    <link rel="stylesheet" href="../src/styles.css">
    <script src="main.bundle.js" defer></script>
</head>
<body>
    
    <div class="container">

        <form action="#" class="hidden new-campaign-form">
            <label for="title">Campaign Title</label>
            <input type="text" id="title">

            <label for="description">Description</label>
            <input type="text" id="description">

            <label for="date">Due Date</label>
            <input type="date" id="date">

            <label for="author">Author</label>
            <input type="text" id="author">

            <label for="priority">Priority</label>
            <select name="priority" id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="status">Status</label>
            <select name="status" id="status">
                <option value="pending">Pending Approval</option>
                <option value="approved">Approved</option>
            </select>

            <button type="submit" class="add-button">Add Campaign</button>
        </form>


        <div class="navbar">
            <h2 class="title">Social Media Planner</h2>
        </div>
        
        <div class="campaigns-panel">
                <button class="add-campaign">Add Campaign</button>
                <div class="campaigns-list"></div>
        </div>

    <div class="main-panel">
    </div>


    </div>

</body>
</html>
